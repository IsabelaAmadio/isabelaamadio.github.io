    <style type="text/css"> 
    a { 
      color: black; 
    } 

    body { 
        background: linear-gradient(to right, #B4B4B8, #464A48, #0D0C0C); 
    } 

    #titulo{
        font-size: 1.5rem;
        font-family: garamond;
    }

    summary {
        list-style: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        text-align: center;  
        flex-wrap: wrap; 
    }

    summary::before {
        content: "✭";  
        display: inline-block;
        transition: transform 0.3s;
    }

    .div {  
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); 
        background-color:lightgray ; 
        padding: 20px; 
        width: 40%; 
        border-radius: 10px; 
        border: 2px solid black; 
        margin: 0 auto; /* centraliza corretamente */
        box-sizing: border-box; /* impede que padding aumente a largura */
    }

    input, select {
        width: 100%;
        box-sizing: border-box;
    }

    textarea{ 
        width:100%; 
        padding: 8px; 
        margin-top: 5px; 
        border: 1px solid #cccccc; 
        border-radius: 4px; 
        box-sizing: border-box; 
        height: 100px; 
        resize: vertical; 
    } 
      
    input{ 
        color: #C7C7C7; 
    } 
 
    input:hover{ 
        color: gray; 
    } 
      
    input:focus{ 
        outline: none;/*p n aparecer a borda preta*/ 
        border-color: black;
        background-color: darkgray; 
        color: white; 
    }

    button{ 
        width: clamp(120px, 50%, 250px);; 
        background-color: black; 
        color: white; 
        font-size: clamp(14px, 2vw, 18px); 
        border: none;/*tirar a borda do botão*/ 
        border-radius: 4px; 
        padding: clamp(8px, 1.5vw, 12px) clamp(12px, 2vw, 18px); 
        margin-top: 20px; 
        cursor: pointer; 
    } 

    button:hover{ 
        background-color: #4D4D4D; 
    } 
 
    select option:checked { 
        background-color: gray; 
        color: white; 
    } 
 
    input[type="radio"] { 
        accent-color: gray;  
    } 
 
    textarea:focus { 
        background-color: darkgray; 
        color: white; 
        border-color: black; 
    } 
 
  
    button:active { 
        transform: scale(1.05); 
    } 

    input::selection, 
    textarea::selection, 
    select::selection { 
        background-color: black;   
        color: white;               
    } 

    .principal {
        font-size: 26px;
        font-family: garamond;
        background-color: lightgray;
        text-align: center;
        margin-bottom: 10px;
    }

    table{
        border: 1px solid black;
        border-collapse: collapse;
        width: 200px;  
        background-color: lightgray;            
        font-family: Garamond, serif;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    .tabela {
        display: flex;          
        justify-content: center;    
        align-items: center;      
        height: 100vh;   
    }

  </style>
